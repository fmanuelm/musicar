<div *ngIf="view == 'list' || view == 'create'" class="text-left">
    <button mat-raised-button type="button" (click)="router.navigate(['clientes/list']);"
        class="btn btn-transparent btn-primary-outline mr-2">
        Clientes
        <span class="material-symbols-outlined">
            display_external_input
        </span>
    </button>
    <button mat-raised-button type="button" (click)="router.navigate(['puntos/list']);"
        class="btn btn-transparent btn-primary-outline mr-2">
        Puntos
        <span class="material-symbols-outlined">
            display_external_input
        </span>
    </button>
    <button mat-raised-button type="button" class="btn btn-transparent btn-primary-outline"
        (click)="router.navigate(['grupos-puntos/list']);">
        Grupos puntos
        <span class="material-symbols-outlined">
            display_external_input
        </span>
    </button>
</div>

<div *ngIf="view == 'detail'" class="text-left">
    <button mat-raised-button type="button" (click)="router.navigate(['clientes/list']);"
        class="btn btn-transparent btn-primary-outline mr-2">
        Ver cliente
        <span class="material-symbols-outlined">
            display_external_input
        </span>
    </button>
</div>

<div *ngIf="view == 'edit'" class="text-left">
    <button mat-raised-button type="button" (click)="router.navigate(['clientes/list']);"
        class="btn btn-transparent btn-primary-outline mr-2">
        Ver cliente
        <span class="material-symbols-outlined">
            display_external_input
        </span>
    </button>
</div>
