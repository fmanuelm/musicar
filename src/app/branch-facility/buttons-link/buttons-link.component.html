<div *ngIf="view == 'list' || view == 'create'" class="text-left">
    <button mat-raised-button type="button" (click)="router.navigate(['clientes/list']);"
        class="btn btn-transparent btn-primary-outline mr-2">
        Clientes
        <span class="material-symbols-outlined">
            display_external_input
        </span>
    </button>
    <button mat-raised-button type="button" (click)="router.navigate(['contratos/list']);"
        class="btn btn-transparent btn-primary-outline">
        Contratos
        <span class="material-symbols-outlined">
            display_external_input
        </span>
    </button>
</div>

<div *ngIf="view == 'detail' || view=='edit'" class="text-left">
    <button mat-raised-button type="button" (click)="router.navigate(['clientes/detail',idClient]);"
        class="btn btn-transparent btn-primary-outline mr-2">
        Ver clientes
        <span class="material-symbols-outlined">
            display_external_input
        </span>
    </button>
    <button mat-raised-button type="button" (click)="router.navigate(['contratos/create']);"
        class="btn btn-transparent btn-primary-outline mr-2">
        Crear contrato
        <span class="material-symbols-outlined">
            display_external_input
        </span>
    </button>
    <button mat-raised-button type="button" (click)="router.navigate(['contratos/list']);"
        class="btn btn-transparent btn-primary-outline">
        Ver contratos
        <span class="material-symbols-outlined">
            display_external_input
        </span>
    </button>
</div>
