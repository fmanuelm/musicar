<div class="main-content">
    <div class="container-fluid">
        <form>
            <div class="row">
                <div class="col-md-12 mt-3">
                    <app-buttons-link view="detail" [idClient]="branchFacility.clientes.id"></app-buttons-link>
                </div>
                <div class="col-md-12 mt-3">
                    <div class="row">
                        <div class="col-md-6">
                            <h1>{{ branchFacility.nombre }}</h1>
                        </div>
                    </div>
                </div>
                <app-breadcrumb view="detail"></app-breadcrumb>
                <div *ngIf="branchFacility" class="col-md-12">
                    <div class="card ">
                        <div class="card-header card-header-rose card-header-text">
                            <div class="card-text">
                                <h4 class="card-title">Datos de la sucursal</h4>
                            </div>
                        </div>
                        <div class="card-body ">
                            <div class="row d-flex px-4 mx-4">
                                <div class="col-sm-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Sucursal de instalación"
                                            [value]="branchFacility.nombre" readonly type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row d-flex px-4 mx-4">
                                <div class="col-sm-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Nombre comercial de la sucursal"
                                            [value]="branchFacility.alias" readonly type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row d-flex px-4 mx-4">
                                <div class="col-sm-6">

                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="País"
                                            [value]="branchFacility.clientes.paises.nombre" readonly type="text">
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Cliente"
                                            [value]="branchFacility.clientes.razon_social" readonly type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row d-flex px-4 mx-4">
                                <div class="col-sm-6">
                                    <mat-form-field>
                                        <input matInput placeholder="Regional o departamento"
                                            [value]="branchFacility.regionales_ciudades.regionales.nombre" readonly
                                            type="text">
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-6">
                                    <mat-form-field>
                                        <input matInput placeholder="Ciudad"
                                            [value]="branchFacility.regionales_ciudades.nombre" readonly type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row d-flex px-4 mx-4">
                                <div class="col-sm-6">
                                    <mat-form-field>
                                        <input matInput placeholder="C.O Vende"
                                            [value]="branchFacility.centro_operacion_vende.sede" readonly type="text">
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-6">
                                    <mat-form-field>
                                        <input matInput placeholder="C.O Atiende"
                                            [value]="branchFacility.centro_operacion_atiende.sede" readonly type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row d-flex px-4 mx-4 ">
                                <div class="col-sm-12 ">
                                    <mat-form-field class="example-full-width">
                                        <textarea placeholder="Observaciones" [value]="branchFacility.observaciones"
                                            readonly matInput cols="30" rows="10"></textarea>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 mt-3">
                    <div class="text-center">
                        <button mat-raised-button type="button" (click)="editBranchFacility()"
                            class="btn btn-fill btn-warning mr-3">
                            <span class="material-symbols-outlined">
                                edit
                            </span>
                            Editar
                        </button>
                        <button mat-raised-button type="button" (click)="deleteBranchFacility()"
                            class="btn btn-fill btn-rose">
                            <span class="material-symbols-outlined">
                                delete
                            </span>
                            Eliminar
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
