<div *ngIf="pointsGroups" class="main-content">
    <div class="container-fluid">
        <form>
            <div class="row">
                <div class="col-md-12 mt-3">
                    <app-buttons-link view="detail"></app-buttons-link>
                </div>
                <div class="col-md-12 mt-3">
                    <div class="row">
                        <div class="col-md-6">
                            <h1>{{ pointsGroups.nombre }}
                            </h1>
                        </div>
                    </div>
                </div>
                <app-breadcrumb view="create"></app-breadcrumb>
                <div class="col-md-12">
                    <div class="card ">
                        <div class="card-header card-header-rose card-header-text">
                            <div class="card-text">
                                <h4 class="card-title">Datos del punto</h4>
                            </div>
                        </div>
                        <div class="card-body ">
                            <div class="row d-flex px-4 mx-4">
                                <div class="col-sm-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Nombre grupo" readonly
                                            [value]="pointsGroups.nombre" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row d-flex px-4 mx-4">
                                <div class="col-sm-6">
                                    <mat-form-field>
                                        <input matInput placeholder="País" [value]="pointsGroups.clientes.paises.nombre"
                                            readonly type="text">
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-6">
                                    <mat-form-field>
                                        <input matInput placeholder="Cliente"
                                            [value]="pointsGroups.clientes.razon_social" readonly type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row ml-4 pl-4 mt-3">
                                <div class="col-sm-5">
                                    <label for="">Puntos</label> <br>
                                </div>
                            </div>
                            <div class="row d-flex px-4 mx-4">
                                <div class="col-sm-12">
                                    <p-table [globalFilterFields]="['punto','sucursal','contrato','sublinea']"
                                        id="tablePoints" #tablePoints [value]="points" [paginator]="true" [rows]="10">
                                        <ng-template pTemplate="caption">
                                            <div class="flex">
                                                <div class="row">
                                                    <div class="col d-flex flex-row-reverse">
                                                        <span class="p-input-icon-left ml-auto">
                                                            <input pInputText type="text" class="form-control"
                                                                (input)="tablePoints.filterGlobal($event.target.value, 'contains')"
                                                                placeholder="Global seach" />
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </ng-template>
                                        <ng-template pTemplate="header" let-col>
                                            <tr [pSelectableRow]="group_point">
                                                <th style="width: 4rem">
                                                    <p-tableHeaderCheckbox (click)="selectAll(2)">
                                                    </p-tableHeaderCheckbox>
                                                </th>
                                                <th pSortableColumn="punto">
                                                    Puntos
                                                    <p-sortIcon field="punto"></p-sortIcon>
                                                    <p-columnFilter type="text" field="punto" display="menu">
                                                    </p-columnFilter>
                                                </th>
                                                <th pSortableColumn="sucursal">
                                                    Sucursal de instalación
                                                    <p-sortIcon field="sucursal"></p-sortIcon>
                                                    <p-columnFilter type="text" field="sucursal" display="menu">
                                                    </p-columnFilter>
                                                </th>
                                                <th pSortableColumn="contrato">
                                                    Contratos
                                                    <p-sortIcon field="contrato"></p-sortIcon>
                                                    <p-columnFilter type="text" field="contrato" display="menu">
                                                    </p-columnFilter>
                                                </th>
                                                <th pSortableColumn="sublinea">
                                                    Sublienas
                                                    <p-sortIcon field="sublinea"></p-sortIcon>
                                                    <p-columnFilter type="text" field="sublinea" display="menu">
                                                    </p-columnFilter>
                                                </th>
                                            </tr>
                                        </ng-template>
                                        <ng-template pTemplate="body" let-col>
                                            <tr [pSelectableRow]="col">
                                                <td>
                                                    <p-tableCheckbox (click)="checkedSelectPoint(col)" [value]="col">
                                                    </p-tableCheckbox>
                                                </td>
                                                <td>
                                                    {{ col.punto}}
                                                </td>
                                                <td>
                                                    {{ col.sucursal}}
                                                </td>
                                                <td>
                                                    {{ col.contrato}}
                                                </td>
                                                <td>
                                                    {{ col.sublinea}}
                                                </td>
                                            </tr>
                                        </ng-template>
                                        <ng-template pTemplate="paginatorcenter">
                                            <button type="button" pButton icon="pi-cloud-upload"></button>
                                        </ng-template>
                                    </p-table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 mt-3">
                    <div class="text-center">
                        <button mat-raised-button type="button" (click)="editPointGroup()"
                            class="btn btn-fill btn-warning mr-3">
                            <span class="material-symbols-outlined">
                                edit
                            </span>
                            Editar
                        </button>
                        <button mat-raised-button type="button" (click)="deletePointGroup()"
                            class="btn btn-fill btn-rose">
                            <span class="material-symbols-outlined">
                                delete
                            </span>
                            Eliminar
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
