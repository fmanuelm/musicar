<div class="main-content">
    <div class="container-fluid">
        <form [formGroup]="form">
            <div class="row">
                <!-- <div class="col-md-12 mt-3">
                    <app-buttons-link view="create"></app-buttons-link>
                </div> -->
                <div class="col-md-12 mt-3">
                    <div class="row">
                        <div class="col-md-6">
                            <h1>Crear grupos de puntos</h1>
                        </div>
                        <div class="col-md-6">
                            <div class="text-right">
                                <button mat-raised-button type="button" (click)="clearForm()"
                                    class="btn btn-fill btn-rose">
                                    <span class="material-symbols-outlined">
                                        delete
                                    </span>
                                    Limpiar formulario
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <app-breadcrumb view="create"></app-breadcrumb>
                <div class="col-md-12">
                    <div class="card ">
                        <div class="card-header card-header-rose card-header-text">
                            <div class="card-text">
                                <h4 class="card-title">Datos del punto</h4>
                            </div>
                        </div>
                        <div class="card-body ">
                            <div class="row d-flex px-4 mx-4">
                                <div class="col-sm-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput formControlName="nombre" placeholder="Nombre grupo" type="text">
                                        <mat-error *ngIf="form.get('nombre').hasError('required')">
                                            El nombre es requerido
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row d-flex px-4 mx-4">
                                <div class="col-sm-6">
                                    <mat-form-field>
                                        <mat-select formControlName="pais" placeholder="País">
                                            <mat-option *ngFor="let country of countries" [value]="country.id">
                                                {{ country.nombre }}
                                            </mat-option>
                                        </mat-select>
                                        <mat-error *ngIf="form.get('pais').hasError('required')">
                                            El país es requerido
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-6">
                                    <mat-form-field>
                                        <mat-select formControlName="cliente" placeholder="Cliente">
                                            <mat-option *ngFor="let client of clients" [value]="client.id">
                                                {{ client.razon_social }}
                                            </mat-option>
                                        </mat-select>
                                        <mat-error *ngIf="form.get('cliente').hasError('required')">
                                            El cliente es requerido
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row d-flex px-4 mx-4">
                                <div class="col-sm-12">
                                    <label for="">Puntos</label>
                                    <p-table id="tablePoints" #tablePoints [value]="points" [paginator]="true"
                                        [rows]="10">
                                        <ng-template pTemplate="caption">
                                            <div class="flex">
                                                <div class="row">
                                                    <div class="col d-flex flex-row-reverse">
                                                        <span class="p-input-icon-left ml-auto">
                                                            <input pInputText type="text" class="form-control"
                                                                (input)="tablePoints.filterGlobal($event.target.value, 'contains')"
                                                                placeholder="Global seach" />
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </ng-template>
                                        <ng-template pTemplate="header" let-col>
                                            <tr [pSelectableRow]="countries">
                                                <th style="width: 4rem">
                                                    <p-tableHeaderCheckbox (click)="selectAll(countries)">
                                                    </p-tableHeaderCheckbox>
                                                </th>
                                                <th pSortableColumn="punto">
                                                    Puntos
                                                    <p-sortIcon field="punto"></p-sortIcon>
                                                    <p-columnFilter type="text" field="punto" display="menu">
                                                    </p-columnFilter>
                                                </th>
                                                <th pSortableColumn="sucursal">
                                                    Sucursal de instalación
                                                    <p-sortIcon field="sucursal"></p-sortIcon>
                                                    <p-columnFilter type="text" field="sucursal" display="menu">
                                                    </p-columnFilter>
                                                </th>
                                                <th pSortableColumn="contrato">
                                                    Contratos
                                                    <p-sortIcon field="contrato"></p-sortIcon>
                                                    <p-columnFilter type="text" field="contrato" display="menu">
                                                    </p-columnFilter>
                                                </th>
                                                <th pSortableColumn="sublinea">
                                                    Sublienas
                                                    <p-sortIcon field="sublinea"></p-sortIcon>
                                                    <p-columnFilter type="text" field="sublinea" display="menu">
                                                    </p-columnFilter>
                                                </th>
                                            </tr>
                                        </ng-template>
                                        <ng-template pTemplate="body" let-col>
                                            <tr [pSelectableRow]="col">
                                                <td>
                                                    <p-tableCheckbox (click)="selectCountry(col)" [value]="col">
                                                    </p-tableCheckbox>
                                                </td>
                                                <td class="d-flex justify-content-center">
                                                    {{ col.nombre}}
                                                </td>
                                            </tr>
                                        </ng-template>
                                        <ng-template pTemplate="paginatorcenter">
                                            <button type="button" pButton icon="pi-cloud-upload"></button>
                                        </ng-template>
                                    </p-table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 mt-3">
                    <div class="text-center">
                        <button mat-raised-button type="button" (click)="sendForm()" class="btn btn-fill btn-rose">
                            <span class="material-symbols-outlined mr-1">
                                send
                            </span>
                            Crear
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
