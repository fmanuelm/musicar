<nav *ngIf="view == 'create'" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item pointer"><a (click)="router.navigate(['equipos/list']);">Listar equipos</a></li>
        <li class="breadcrumb-item active" aria-current="page"><b> Crear equipos</b></li>
    </ol>
</nav>
<nav *ngIf="view == 'list'" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item pointer"><a (click)="router.navigate(['equipos/create']);">Crear equipo</a></li>
        <li class="breadcrumb-item active" aria-current="page"><b> Listar equipos</b></li>
    </ol>
</nav>
<nav *ngIf="view == 'edit'" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item pointer"><a (click)="router.navigate(['equipos/detail',id]);">Ver equipo</a></li>
        <li class="breadcrumb-item active" aria-current="page"><b> Editar equipos</b></li>
    </ol>
</nav>
<nav *ngIf="view == 'detail'" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item pointer"><a (click)="router.navigate(['equipos/list']);">Listar equipos</a></li>
        <li class="breadcrumb-item active" aria-current="page"><b> Ver equipo</b></li>
    </ol>
</nav>
