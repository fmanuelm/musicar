<div class="row justify-content-md-center">
    <div class="col-md-10 mt-4">
        <div class="card flex justify-content-center">
            <p-accordion [activeIndex]="0">
                <ng-container *ngFor="let tabData of accordionTabsData; let i = index">
                  <p-accordionTab [header]="tabData.header">
                    <div class="card">
                      <p-table #dt2 [value]="tabData.tableDataFilter" [(selection)]="selectedRegions" (sortFunction)="customSort($event)" [customSort]="true" dataKey="id" [paginator]="true" [rows]="3" [selectionPageOnly]="true" [tableStyle]="{'min-width': '50rem'}" [globalFilterFields]="['punto', 'sucursal']">
                        <ng-template pTemplate="caption">
                          <div class="flex text-right">
                            <span class="p-input-icon-left ml-auto">
                              <i class="pi pi-search"></i>
                              <input pInputText type="text" class="pl-5" (input)="filterDataRegiones($event.target.value, i)" placeholder="Buscar RegiÃ³n" #inputSearch />
                            </span>
                          </div>
                        </ng-template>
                        <ng-template pTemplate="header">
                          <tr>
                            <th style="width: 4rem">
                              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                            </th>
                            <th style="min-width:200px" pSortableColumn="punto">Punto <p-sortIcon field="punto"></p-sortIcon></th>
                            <th style="min-width:200px" pSortableColumn="sucursal">Sucursal <p-sortIcon field="sucursal"></p-sortIcon></th>
                          </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-item>
                          <tr [pSelectableRow]="item">
                            <td>
                              <p-tableCheckbox [value]="item"></p-tableCheckbox>
                            </td> <!-- puntos_grupos.nombre -->
                            <td>{{ item.puntos.id }}</td>
                            <td>{{ item.puntos.contratos[0].contrato.sucursal_instalacion.nombre }}</td>
                          </tr>
                        </ng-template>
                      </p-table>
                    </div>
                  </p-accordionTab>
                </ng-container>
              </p-accordion>
              
            <p class="text-center my-4">
                <button mat-raised-button class="btn btn-siguiente ml-4 shadow rounded" (click)="next1()" [disabled]="selectedRegions.length === 0">
                    Siguiente
                    <span class="material-symbols-outlined ml-3">
                        arrow_forward_ios
                    </span>
                </button>
            </p>
            
        </div>
    </div>
    <div class="col-md-10 mt-4">
        
    </div>
</div>
